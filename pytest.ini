[pytest]
# Configuration pytest pour choucroute-cosmique

# Patterns de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# Répertoire de tests
testpaths = tests

# Markers personnalisés
markers =
    slow: tests qui prennent du temps à s'exécuter
    integration: tests d'intégration
    unit: tests unitaires
    requires_ollama: tests qui nécessitent Ollama en cours d'exécution

# Options de coverage
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
